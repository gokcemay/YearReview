<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007BFF" />

  <meta charset="UTF-8" />
  <title>Choose Your Language</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    button {
      margin: 1rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }

    .btn-english {
      background-color: #007BFF;
    }

    .btn-turkish {
      background-color: #28a745;
    }

    button:hover {
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Welcome / Hoş Geldiniz</h1>
    <p>Select a language / Bir dil seçin:</p>

    <button class="btn-english" onclick="location.href='yrEN.html'">
      English
    </button>
    <button class="btn-turkish" onclick="location.href='yrTR.html'">
      Türkçe
    </button>
  </div>
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", function() {
      navigator.serviceWorker.register("service-worker.js")
        .then((registration) => {
          console.log("SW registered: ", registration);
        })
        .catch((registrationError) => {
          console.log("SW registration failed: ", registrationError);
        });
    });
  }
</script>

</body>
</html>
